<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Exchange Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head" id="home">
        <h2><span>Q</span>uick <span>Bot</span>&nbsp; <i class="fa-brands fa-codepen"></i></h2>
        <div class="nav">
            <a href="#"><i class="fa-solid fa-house"></i> </a>
            <a href="#services"><i class="fa-brands fa-servicestack"> </i></a>
            <a href="#contact"><i class="fa-solid fa-phone-volume"> </i></a>
        </div>
    </div>

    <div class="head-content">
        <div class="head-title">
            <h2>Welcome To <span>Q</span>uick <span>Bot</span>&nbsp; <i class="fa-brands fa-codepen"></i></h2>
            <p>Exchange your mobile and laptop here</p>
            <button><a href="#contact">Exchange Now</a></button>
        </div>
        <div class="head-img">
            <img src="Images/men.png" alt="men">
        </div>
    </div>

    <div class="services" id="services">
        <h3>Our Services&nbsp; <i class="fa-brands fa-servicestack"></i></h3>
        <p>Know our services</p>
        <div class="line"></div>
        <div class="service-boxes">
            <div class="service-box">
                <i class="fa-solid fa-laptop"></i>
                <h3>Laptop Exchange</h3>
            </div>
            <div class="service-box">
                <i class="fa-solid fa-mobile-screen"></i>
                <h3>Mobile Exchange</h3>
            </div>
            <div class="service-box">
                <i class="fa-solid fa-headset"></i>
                <h3>Earset Exchange</h3>
            </div>
        </div>
    </div>

    <div class="contact" id="contact">
        <h3>Contact Us&nbsp; <i class="fa-solid fa-phone"></i></h3>
        <p>Get touch with us</p>
        <div class="line"></div>
        <div class="setbox">
            <div class="form-box">
                <form action="https://3469harshsharma@gmail.com" method="POST" target="_blank" class="form">
                    <h2><span>Q</span>uick <span>Bot</span>&nbsp; <i class="fa-solid fa-headset"></i></h2>
                    <div class="input-here">
                        <label for="name">Enter your name&nbsp; <i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Your Name" required>
                        <div class="line"></div>
                    </div>
                    <div class="input-here">
                        <label for="name">Enter your email&nbsp; <i class="fa-regular fa-envelope"></i></label>
                        <input type="email" placeholder="Your Email" required>
                        <div class="line"></div>
                    </div>
                    <div class="input-here">
                        <label for="name">Enter your phone&nbsp; <i class="fa-solid fa-mobile-screen"></i></label>
                        <input type="number" placeholder="Your Phone" required>
                        <div class="line"></div>
                    </div>
                    <div class="input-here">
                        <label for="name">Enter your message&nbsp; <i class="fa-regular fa-comments"></i></label>
                        <textarea name="Message" cols="30" rows="4" placeholder="Your Message"></textarea>
                        <div class="line"></div>
                    </div>
                    <div class="input-here">
                        <button type="submit">Submit Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1><i class="fa-regular fa-copyright"></i> Quick Bot || All Right Reserved</h1>
    </div>
</body>
</html>
